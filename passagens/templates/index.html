{% extends 'base.html' %} {% load widget_tweaks %} {% block title %} {{titulo}} {% endblock %} {% block content %}

<section class="container col-8">
    <form action="{% url 'checkout' %}" method="post">
        {% csrf_token %}

        <!-- Percorrendo o form para colocar um design -->
        {% for field in form.visible_fields %}
        <div class="form-group">
            <label for="{{field.id_for_label}}">{{field.label}}</label>
            {{field | add_class:'form-control'}}
        </div>
        {% for error in field.errors %}
        <section class="alert alert-danger" role="alert">{{ field.errors }}</section>
        {% endfor %} {% endfor %}
        <input type="submit" value="OK" class="btn btn-success" />
    </form>
</section>

{% endblock %}
